 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    .attribution { font-size: 11px; text-align: center; }

  </style> -->
</head>
<body class="body">
  <main>
  <div class="container">
   <header class="title">
     <h3>calc</h3>
    <div class="numerials">
      <div class="numeri">
        <div class="controller">
          <p>THEME</p>
        </div>
        <p id="ThemeOne"> 1 </p>
        <p id="ThemeTwo">2 </p>
        <p id="ThemeThree"> 3 </p>
      </div>
      <div class="toggle">
        <div class="toggle-radius-one"></div>
        <div class="toggle-radius-two"></div>
        <div class="toggle-radius-three"></digitv>
        <!-- <div class="toggle-radius-two"></div>
        <div class="toggle-radius-three"></div> -->
      </div>
    </div>
   </header>
    <div class="show-area" >
      <input type="text" name="calculator" readonly id="show-area" value="0"  >
    </div>
    <div class="main-body">
      <div class="btn">
        <button class="numb button">7</button>
        <button class="numb button">8</button>
        <button class="numb button">9</button>
        <button class="delete button">DEL</button>
        <button class="numb button">4</button>
        <button class="numb button">5</button>
        <button class="numb button">6</button>
        <button class="numb button">+</button>
        <button class="numb button">1</button>
        <button class="numb button">2</button>
        <button class="numb button">3</button>
        <button class="numb button">-</button>
        <button class="numb button">.</button>
        <button class="numb button">0</button>
        <button class="numb button">/</button>
        <button class="numb button">x</button>
        <button class="reset button ">RESET</button>
        <button class="equal-to button">=</button>
      </div>
    </div>
  </div>

</main>
<script src="index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
    <div class="container">
        <div class="title">
            <div class="toggle">
                <p>1</p>
                <p>2</p>
                <p>3</p>
            </div>
            <div class="controller">
                <h3>calc</h3>
                <p>THEME</p>
            </div>
        </div>
        <div class="show-area">
        <!-- <form name="calc"> -->
            <input type="text" name="calc" readonly id="show-area" value="0">
        <!-- </div> -->
        <div class="main-body">
            <div class="btn">
                <button class="numb">7</button>
                <button class="numb">8</button>
                <button class="numb">9</button>
                <button class="delete">DEL</button>
                <button class="numb">4</button>
                <button class="numb">5</button>
                <button class="numb">6</button>
                <button class="numb">+</button>
                <button class="numb">1</button>
                <button class="numb">2</button>
                <button class="numb">3</button>
                <button class="numb">-</button>
                <button class="numb">.</button>
                <button class="numb">0</button>
                <button class="numb">/</button>
                <button class="numb">x</button>
                <button class="reset">RESET</button>
                <button class="equal-to">=</button>
            <!-- </div>      -->
            </div>
        </div>
    </div>
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Amponsah Francisca Frimpomaa</a>.
  </div> -->
</main>

<script src="index.js"></script>
</body>
</html>
